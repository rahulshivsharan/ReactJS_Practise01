<!DOCTYPE HTML>
<html>
	<head>
		<title>React Demo 01</title> 
		<meta charset="utf-8" /> <!-- This tag is required or else babel gives regex error -->
		<script src="../../lib/react.development.js" type="text/javaScript"></script>		
		<script src="../../lib/react-dom.development.js"></script>
		<script src="../../lib/babel.min.js" type="text/javaScript"></script>
	</head>
	<body>		
		<div id="example"></div>

		<script type="text/babel">
			var studentList = ["Rahul","Vinod","Shyam","Chandresh","Milind","Vishal"];
			ReactDOM.render(studentList.map(function(studentName,index){
				return <div key={index}>Hello, {studentName}</div>;
			}),document.getElementById("example"));
		</script>
	</body>
</html>
